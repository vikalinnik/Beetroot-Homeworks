<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Dinner Shopping List</title>
    <link rel="stylesheet" href="hometask.css">
</head>
<body>
<header>
    <h1>CSS Dinner Shopping List</h1>
    <p>Let's go to the mail!</p>
</header>
<main>
    <form action="/">
        <input type="checkbox" name="" id="chb1">
        <label for="chb1">A lot of pickles <span>for the next lessons about CSS</span></label>
        <input type="checkbox" name="" id="chb2">
        <label for="chb2">10 apples <span>for more CSS manipulations</span></label>
        <input type="checkbox" name="" id="chb3">
        <label for="chb3">20 oranges <span>because they are awesome</span></label>
        <input type="checkbox" name="" id="chb4">
        <label for="chb4">13 plates <span>hm...they always dissappear</span></label>
        <input type="checkbox" name="" id="chb5">
        <label for="chb5">15 bentos <span>for the next lessons about CSS</span></label>
        <input type="checkbox" name="" id="chb6">
        <label for="chb6">1 bottle of Sake ^_^ <span>for my friends</span></label>
    </form>
</main>
<footer>Bon appetit :)</footer>
</body>
</html>
